<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Final Project - Movie Sorter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="YK-logo-white.png" alt="YK Logo" class="logo" />
        <h1>Movie List</h1>
        <img src="YK-logo-white.png" alt="YK Logo" class="logo" />
    </header>

    <section id="controls">
        <form id="searchForm">
            <input id="searchInput" type="search" placeholder="Search movies by title" aria-label="Search movies" />
            <button id="searchBtn" type="submit">Search</button>
        </form>
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
            <option value="az">Alphabetical A &#x2192; Z</option>
            <option value="za">Alphabetical Z &#x2192; A</option>
            <option value="newest">Newest to Oldest</option>
            <option value="oldest">Oldest to Newest</option>
        </select>
    </section>

    <section id="content">
        <ul id="itemList">
            <!-- Items will be injected by script -->
        </ul>
    </section>

    <footer>
        <img src="YK-logo-white.png" alt="YK Logo" class="logo" />
        <p>&copy; 2026 Module 4 Final Project</p>
        <img src="YK-logo-white.png" alt="YK Logo" class="logo" />
    </footer>

    <script src="script.js"></script>
</body>
</html>
